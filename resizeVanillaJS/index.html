<!DOCTYPE html>
<html>

<head>
  <style>
    .slidecontainer {
      width: 300px;
    }

    .slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 5px;
      background: #d3d3d3;
    }

  </style>
</head>

<body>
  <h1>Image Resizer</h1>
  <p>
    Upload an image and it will be shown both original and resized
  </p>
  <input id="upload" type="file" accept="image/*" required />
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>
  <button id="update">Update image</button>
  <div id="images">
    <h2>Original image ---> Resized image</h2>
    <img id="imgToResize" /><img id="resizedImage" />
  </div>
  <script src="src/scripts.js"></script>
</body>

</html>
