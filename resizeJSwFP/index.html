<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- FilePond-->
	<!-- Copyright (c) 2019 PQINA | Rik Schennink <rik@pqina.nl> -->
	<link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet" />
	<link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
		rel="stylesheet" />

	<!-- Title -->
	<title>Image Resizer JS and FP</title>

	<style>
		#sliderContainer {
			width: 300px;
		}

		.slider {
			-webkit-appearance: none;
			appearance: none;
			width: 100%;
			height: 5px;
			background: #d3d3d3;
		}

		.column {
			float: left;
			width: 50%;
		}

		.row:after {
			content: "";
			display: table;
			clear: both;
		}

	</style>
</head>

<body>
	<h1>Image Resizer</h1>
	<p>Upload an image and it will be shown both original and resized</p>

	<div class="row">
		<div class="column">
			<!-- FilePond Upload -->
			<form method="POST">
				<input id="fileUpload" type="file" class="filepond" name="filepond" multiple data-allow-reorder="true"
					data-max-file-size="3MB" data-max-files="3">
			</form>
			</br>
		</div>
		<div class="column">
			<div id="sliderContainer">
				Scale to a percentage: <input type="range" min="1" max="100" value="50" class="slider" id="range">
			</div>
			</br>
			<div class="sizeContainer">
				Scale to a fixed size:
				<input type="number" min="0" max="2500" class="" id="width">
				<input type="number" min="0" max="2500" class="" id="height">
			</div>
			</br>
			<div id="imageText">No image</div>
			<div id="downloadContainer"></div>
			</br>
			<div id="images">
				<h2>Resized image</h2>
				<img id="imageResized" />
				<h2>Prev image</h2>
				<div id="imagePrevContainer"></div>
			</div>
		</div>
	</div>

	<!-- Custom -->
	<script src="src/downsample.js"></script>
	<script src="src/scripts.js"></script>

	<!-- Filepond -->
	<!-- Copyright (c) 2019 PQINA | Rik Schennink <rik@pqina.nl> -->
	<script src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>
	<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
	<script src="https://unpkg.com/filepond/dist/filepond.js"></script>

</body>

</html>
